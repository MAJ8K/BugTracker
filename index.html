<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A PWA/API for logging bugs">
    <meta name="theme-color" content="#000">
    <title>MAJ Bug Tracker</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="apple-touch-icon" href="Images/logo192.png">
</head>
<body>
    <header>Bug Tracker</header>
    <section id="Buggrid">
        <div class="logcontain">
        </div>
    </section>
    <nav>
        <img src="Images/add.png" alt="add" onclick="buttonID(this)">
        <img src="Images/search.png" alt="filter" onclick="buttonID(this)">
        <img src="Images/list.png" alt="sort" onclick="buttonID(this)">
        <img src="Images/save.png" alt="save" onclick="buttonID(this)">
    </nav>
    <div id="overlay" class="off"></div>
    <div class="Modal off" id="addModal">
        <input type="text" name="Title">
        <input type="text" name="Tag">
        <input type="color" name="Color">
        <input type="text" name="Paragraph">
        <input type="submit" onclick="addlog(this.parentElement.children)">
    </div>
</body>
<div class="log" id="logtemp" style="display: none;">
    <header>Template</header>
    <h5>template tag</h5>
    <input type="color" name="" id="">
    <p>

    </p>
</div>
<script defer src="script.js"></script>
</html>
